<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Invoice Generator</h1>
    <form id="invoice-form">
        <div class="form-grid">
            <div>
                <label for="awb">AWB No:</label>
                <input type="text" id="awb" name="awb" required>
            </div>

            <div>
                <label for="consignee">Consignee:</label>
                <input type="text" id="consignee" name="consignee" required>
            </div>

            <div>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>

            <div>
                <label for="net">Net:</label>
                <input type="text" id="net" name="net" required>
            </div>

            <div>
                <label for="networkNo">Network No.:</label>
                <input type="text" id="networkNo" name="networkNo" required>
            </div>

            <div>
                <label for="ds">D/S:</label>
                <input type="text" id="ds" name="ds" required>
            </div>

            <div>
                <label for="pcs">Pcs:</label>
                <input type="number" id="pcs" name="pcs" required>
            </div>

            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.01" required>
            </div>

            <div>
                <label for="amount">Amount (₹):</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>

            <div>
                <label for="covid">COVID Charge (₹):</label>
                <input type="number" id="covid" name="covid" step="0.01" required>
            </div>

            <div>
                <label for="fuel">Fuel Charge (₹):</label>
                <input type="number" id="fuel" name="fuel" step="0.01" required>
            </div>

            <div class="full-width">
                <label for="grandTotal">Grand Total (₹):</label>
                <input type="number" id="grandTotal" name="grandTotal" readonly>
            </div>

            <div class="full-width">
                <label for="date">Invoice Date:</label>
                <input type="text" id="date" name="date" readonly>
            </div>
        </div>

        <button type="button" onclick="generateInvoice()">Generate Invoice</button>
    </form>

    <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
</div>

<script src="script.js"></script>
</body>
</html>
